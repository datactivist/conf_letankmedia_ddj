En dehors de certaines rédactions, la formation au datajournalisme est la plupart du temps exogène et se heurte à .red[des cadres culturels forts] :
* formation initiale ;
* formation universitaire ;
* formation journalistique ;
* expérience journalistique ;
* organisation de la rédaction ;

## Les choses que j'ai apprises

Les principaux enseignements que j'ai tiré de ces six et quelques années de formation au datajournalisme portent sur trois domaines :
1. le rapport à la machine et aux outils ;
2. le rapport à l'information (sources, formes et traitement) ;
3. le rapport au métier de journaliste et à sa pratique.

--

J'exposerai ces sept constats sous trois angles :
* **features** : comment cela se manifeste ?
* **bugs** : les façons dont cela peut gêner la formation ou la pratique du datajournalisme ;
* **fixes** : des propositions de solutions que j'ai testé pour remedier aux-dits bugs.

--

Spoiler : je n'évoquerai pas ici la synecdoque (trop commune et ravageuse) entre datajournalisme et dataviz, mes confrères·soeurs l'ayant déjà largement explicitée par avant.

---

.center[
### 1. La machine, ultime frontière
![](./img/rdv_terreinconnue.jpg)
]

**Feature** : les bénéficiaires ont un rapport "pousse bouton" à leur machine dont iels ne connaissent ni les fonctions, ni la structure.

**Bugs** : *"Je ne sais pas où les fichiers sont téléchargés"*, *"Mais, tu avais installé Tabula hier, où l'as-tu mis ?"*, etc. Sans parler de la place sur le disque !

**Fixes** : je consacre au moins une heure en intro à la question de .red[l'organisation des fichiers], j'introduis à la notion de .red[framework]... et j'ai toujours des utilitaires de nettoyage sur une clef USB sous trois OS (oui, j'ai eu 3 bénéficiaires sous Linux).

---


.center[
### 2. Les dégâts du Bac ...
![](https://media.giphy.com/media/wLMNAxuM4rbuE/giphy.gif)
]

**Feature** : les bénéficiaires se définissent comme "littéraires" et s'autodisqualifient pour toute pratique technique, mathématique ou scientifique.

**Bugs** : *"Je peux pas, je suis littéraire"*, [le.a formateur·rice écrit une formule au tableau] *"HAAAAAAAAAAAAAAAAAAAA"*, etc.

**Fixes** : initier les bénéficiaires à la *".red[lecture en français courant]"* des fonctions et du code (même si "les langages de programmation ne sont pas des langues", cf. [Alvaro Videla](https://medium.com/@old_sound/programming-languages-are-not-languages-c6f161a78c44))

--

Et réformer l'éducation nationale.

---

.center[
### 3. L'ordi de Schrödinger
![](https://media.giphy.com/media/cvOaZzK5USNoY/giphy.gif)
]

**Feature** : l'ordinateur est simultanément maître et esclave du / de la journaliste.

**Bugs** : un·e bénéficiaire refuse d'installer un programme *"de peur d'abîmer sa machine"* / il ou elle *"accuse"* la machine de *"ne pas marcher"*.

**Fixes** : .red[ramener la machine à son statut d'outil] en apprenant des trucs utiles au quotidien (recherche avancée, tri de fichier...). Voire installer Linux.



---

.center[
### 4. Le datajournalisme, c'est de la trad
![](https://media.giphy.com/media/3o7aTFnG95Q8VIsRqw/giphy.gif)
]



**Feature** : l'articulation entre les compétences techniques et l'application pratique n'apparaît pas comme une évidence pour les non-initié·e·s.

**Bugs** : *"Franchement, dans ma rubrique* [insérer ici n'importe quelle rubrique sauf l'économie]*, je ne vois pas à quoi ça peut me servir !"* et le ou la bénéficiaire croise les bras sur ce constat.

**Fixes** : renverser le rapport outil / sujet en réalisant un flowchart pour un sujet test et introduire à la notion de "traduction" (voire à celle d'analyse exploratoire de la donnée, cf. [Hadley Whickam](https://r4ds.had.co.nz/introduction.html)).

---


.center[
### 5. La non proportionnalité cause / conséquence en informatique
![](https://media.giphy.com/media/wUabg6WH4CNJC/giphy.gif)
]

**Feature** : 90% des erreurs bloquantes des bénéficiaires sont causées par une erreur / un oubli d'un signe ou deux.

**Bugs** : une *"petite typo de rien du tout"* bloque l'exercice entraînant frustration, découragement, cris, démission, changement de parcours professionnel, déménagement, etc.

**Fixes** : exposer de manière systémique la structure des formules et fonctions.

--

Et répéter, répéter, répéter encore ...

---

.center[
### 6. La fragilité de l'acquis technique
![](https://media1.tenor.com/images/aff5d4d55a4df6bc4cb6bfcf20c2c0fd/tenor.gif?itemid=8819556)
]

**Feature** : en dehors de formations particulières, les journalistes sont rarement invité·e·s ou encouragé·e·s à réutiliser régulièrement les compétences acquises.

**Bugs** : vous donnez deux années de suite le même cours avec les mêmes outils et les mêmes exemples à la même classe de 30 étudiant·e·s ...

--

... et personne ne s'en rend compte.

**Fixes** : demander aux bénéficiaires d'arriver avec un sujet **en cours** à creuser ou dédier une session finale d'application des outils à ce sujet.

---
.center[
### 7. L'autoformation : compétence clef
![](https://media.giphy.com/media/QVxeI5qhmlXAkqaAro/giphy.gif)
]

**Feature** : la plupart des journalistes formés ont une approche "scolaire" de la formation *ergo* toute compétence doit être enseignée par un·e sachant·e

**Bugs** : les bénéficiaires vous posent la même question chacun·e leur tour, se tournent vers le/la formateur·rice pour poser une question avant d'essayer et vous envoie des mails pendant des mois après la formation.

**Fixes** : .red[documenter en source ouverte] et initier à la recherche sur les plateformes communautaires (Stackoverflow, doc officielle, etc.).


---

### Conclusion : la data est une culture

#### Sept conclusions que j'en tire sur la formation et du datajournalisme que je vous livre sans commentaire :

--

1. la data literacy change la façon de faire du journalisme ;

--

2. la technique offre des outils, des sujets et des méthodes ;

--

3. la compréhension des outils est un rempart contre le [solutionnisme](http://www.fypeditions.com/resoudre-laberration-du-solutionnisme-technologique-evgeny-morozov/) ;

--

4. personne n'est "pas assez qualifié" ;

--

5. toutes les compétences nourrissent la pratique du datajournalisme ;

--

6. on forme des personnes, pas des orgas, au sein d'une communauté ;

--

7. l'ouverture nous sauvera (peut-être) tou·te·s.
